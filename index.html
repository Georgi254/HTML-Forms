<body>
    <div class="container p-3">
        <div style="background-color: rgb(243, 239, 239);" class="container border">
            <h4>Payment form example</h4>
        </div>
        <div class="container border pt-3">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
              </div>
            <form class="row g-3">
                <div class="col-5">
                    <label for="credit-card" class="form-label">Card #</label>
                    <input type="card" class="form-control" placeholder="XXXXXXXXXXXXXX" id="credit-card">

                </div>
                <div class="col-3">
                    <label for="credit-card" class="form-label">CVC #</label>
                    <input type="CVC" class="form-control" placeholder="0000" id="CVC">
                </div>
                <div class="col-4">
                    <label for="credit-card" class="form-label">Amount</label>
                    <input type="email" class="form-control" placeholder="Amount" id="credit-card">

                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">First Name</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Last Name</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-3">
                    <label for="inputState" class="form-label">State</label>
                    <select id="inputState" class="form-select">
                        <option selected>Pick a state</option>
                        <option>Nevada</option>
                        <option>Texas</option>
                        <option>California</option>
                        <option>Florida</option>
                        <option>Arizona</option>
                        <option>Alaska</option>
                        <option>Virginia</option>
                        <option>Utah</option>
                        <option>Kansas</option>
                        <option>Colorado</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="inputZip" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>

                <div class="col-md-3">
                    <label for="we-accept" class="form-label">We accept:</label><br>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i
                            class="fa-brands fa-cc-mastercard"></i></label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i>
                    </label>
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                        value="option1">
                    <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
                </div>
                <div class="col-3"></div>
                <div class="col-6">
                    <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
                    <div class="col-6">
                    </div>
                    <div class="col-4">

                    </div>
                    <div class="col-2 p-3">
                        <button type="cancel" class="btn btn-secondary">Cancel</button>
                        <button type="send" class="btn btn-primary">Send</button>
                    </div>
                
                    
                
            </form>
